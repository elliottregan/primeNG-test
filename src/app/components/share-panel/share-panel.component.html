<p-overlayPanel #op styleClass="p-overlaypanel--dark">
    <ng-template pTemplate>
        <article class="relative">
            <button class="absolute right-0" (click)="op.hide()">
                <fa-icon [icon]="closeIcon"></fa-icon>
            </button>
            <app-toggle-form></app-toggle-form> 
        </article>
    </ng-template>
</p-overlayPanel>

<button pButton class="flex ml-auto" label="Basic" (click)="op.toggle($event)"></button>
